<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="app">
            <div class="top">
                <div class="display" id="display"></div>
                <h4>0</h4>
            </div>
            <div class="numbers">
                <div class="blank">
                    <h1></h1>
                </div>
                <div class="blank">
                    <h1></h1>
                </div>
                <div class="blank">
                    <h1></h1>
                </div>
                <div id="/" onclick="buttonClickDivide()">
                    <h1>/</h1>
                </div>
                <div id="7" onclick="buttonClick7()">
                    <h1>7</h1>
                </div>
                <div id="8" onclick="buttonClick8()">
                    <h1>8</h1>
                </div>
                <div id="9" onclick="buttonClick9()">
                    <h1>9</h1>
                </div>
                <div id="X" onclick="buttonClickTimes()">
                    <h1>X</h1>
                </div>
                <div id="4" onclick="buttonClick4()">
                    <h1>4</h1>
                </div>
                <div id="5" onclick="buttonClick5()">
                    <h1>5</h1>
                </div>
                <div id="6" onclick="buttonClick6()">
                    <h1>6</h1>
                </div>
                <div id="-" onclick="buttonClickMinus()">
                    <h1>-</h1>
                </div>
                <div id="1" onclick="buttonClick1()">
                    <h1>1</h1>
                </div>
                <div id="8" onclick="buttonClick2()">
                    <h1>2</h1>
                </div>
                <div id="9" onclick="buttonClick3()">
                    <h1>3</h1>
                </div>
                <div id="+" onclick="buttonClickPlus()">
                    <h1>+</h1>
                </div>
                <div id="clear" onclick="buttonClickClear()">
                    <h1>c</h1>
                </div>
                <div id="0" onclick=buttonClick0()>
                    <h1>0</h1>
                </div>
                <div id="." onclick="buttonClickDecimal()">
                    <h1>.</h1>
                </div>
                <div id="=" onclick="buttonClickEquals()">
                    <h1>=</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
